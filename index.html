<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Main -->
    <main class="main">   
        <div class="main-header">
            <p class="main-brand">Global<span>News</span></p>
            <select class="main-select" id="select"></select>
        </div>
        <article class="main-content">
            <div class="main-image">
                <figure class="main-figure">
                    <img src="img/machine-learning.jpg" alt="Machine learning">
                    <figcaption class="main-caption"></figcaption>
                </figure>
            </div>           
            <div class="main-text">
                <h1 class="main-title"></h1>
                <hr>
                <h2 class="main-subtitle"></h2>        
                <p class="main-description"></p>
            </div>       
        </article>
    </main>
</body>
</html>
